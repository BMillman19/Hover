<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Hover</title>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/reveal-hover.css">
	<link rel="stylesheet" href="css/theme/simple-hover.css" id="theme">
	<!-- For syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section class="slide">
				<h1 style="margin-top: 200px"> Hover </h1>
			</section>

			<section class="slide">
				<h2 style="margin-top: 230px">Embrace your iPad</h2>
			</section>

			<!-- Example of nested vertical slides -->
			<section>
				<section class="slide">
					<h3 style="margin-top: 200px; margin-left: 80px; margin-right: 80px;">and present content like you never have before</h3>
				</section>
				<section>
					<img src="images/photo1.jpg">
				</section>
				<section>
					<img src="images/kitty2.gif" />
				</section>
			</section>
			<section>
				<section>
					<img src="images/photo2.jpg">
				</section>
				<section>
					<img src="images/photo3.jpg">
				</section>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.min.js"></script>

	<script>
		// Full list of configuration options available here:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
			transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

			// Optional libraries used to extend on reveal.js
			dependencies: [
				{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
				{ src: 'plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
				{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
				{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				// { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
				// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
			]
		});
	</script>
  <script>
    window.HOVER_APP = {
      left: Reveal.right,
      right: Reveal.left,
      up: Reveal.down,
      down: Reveal.up,
      snap: Reveal.toggleOverview
    };
  </script>
</body>
</html>
